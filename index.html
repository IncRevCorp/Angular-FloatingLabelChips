<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Angular Material CSS now available via Google CDN; version 0.10 used here -->
    <link href="css/angular-material.css" rel="stylesheet" />
</head>
<body>
    <div ng-controller="CustomInputDemoCtrl as ctrl" layout="column" class="chipsdemoCustomInputs" ng-app="MyApp">


        <br>
        <h2 class="md-title">Use <code>md-autocomplete</code>  to build an ordered set of chips.</h2>
        <md-chips ng-model="ctrl.selectedCities" md-autocomplete-snap="" md-require-match="">
     
      <md-autocomplete md-selected-item="ctrl.selectedItem" md-search-text="ctrl.searchText" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.name" md-floating-label="Search for a city">
        <span md-highlight-text="ctrl.searchText">{{item.name}} :: {{item.country}}</span>
      </md-autocomplete>
      <md-chip-template>
        <span>
          <strong>{{$chip.name}}</strong>
          <em>({{$chip.country}})</em>
        </span>
      </md-chip-template>
    </md-chips>
        <br>
        <h2 class="md-title">City Options</h2>

        </md-content>
    </div>

    <!-- Angular Material Dependencies -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <!-- Angular Material Javascript now available via Google CDN; version 0.10 used here -->
    <script src="js/angular-material.js"></script>
    <script src="app.js"></script>
</body>
</html>
